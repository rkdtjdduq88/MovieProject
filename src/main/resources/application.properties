# jpa 설정
# Data Definition Language
# ddl(create, alter, drop..) 구문 실행 시 초기화 전략
# ddl-auto : create(기존 테이블 제거 후 생성), update(변경된 부분만 적용), create-drop(삭제 후 생성,종료 시점에 테이블 삭제), validate
spring.jpa.hibernate.ddl-auto=update

# sql 구문 출력
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

